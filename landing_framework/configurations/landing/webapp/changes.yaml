version: 2
module_type: landing
enabled: true
interface_type: s3
cdc_type: full_snapshot
source_name: webapp
table_name: credit_changes
#backfill_date: "2019-07-01"
start_date: "2019-07-10"
hive_buckets: 16
schedule_interval: daily
unique_columns:
  - id
exclude_columns:
  - etl_snapshot_date
dependencies:
  - type: legacy
    options:
      name: sqooper_shards
module_options:
  source_s3_bucket: dw
  source_s3_base_path:
    "2016-04-27": "/dw/snapshots/c/"
    "2018-05-09": "/dw/snapshots/v/"
  source_s3_date_format: "%Y/%m/%d"
  source_s3_file_format: parquet
  source_partitions:
    - column_name: etl_shard_id
      data_type: int

